<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="styles/main.css">
    <script defer="" src="js/main.js"></script>
</head>
<body>
    <h1>To Do List</h2>
    <form>
        <label for="task-name">Task Name: </label>
        <input type="text" id="task-name">
        <span class="error-msg"></span>
        <br>

        <label for="notes">Additional Notes: </label>
        <input type="text" id="notes">
        <br>

        <button type="button" id="add-task">Add Task</button>
        <!--Clears text boxes-->
        <button type="button" id="clear-task">Clear</button>
        <br>
        <!--Clears list entries-->
        <button type="button" id="clear-list">New List</button>
    </form>
    <br><br>
    <!-- Added tasks will populate within this div -->
   
        <div id="tasklist-display">
            <h2>Task List</h2>
        </div>
        
</body>
</html>
